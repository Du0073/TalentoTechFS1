<!DOCTYPE html>
<!--REPO Teacher: https://github.com/JSand89/proyectoCalculadoraBoot6am-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
</head>
<body>

    <div class="title">
      <p>CALCULADORA</p>
    </div>
    <br>
    <section id="calculadora", class="calculadora">
      <div id="teclado", class="grid-keyboard">
        <div class="grid-button" id="btn"><button>1</button></div> 
        <div class="grid-button" id="btn"><button>2</button></div>
        <div class="grid-button" id="btn"><button>3</button></div>
        <div class="grid-screen" id="screen">|</div>
        <div class="grid-button" id="btn"><button>4</button></div>
        <div class="grid-button" id="btn"><button>5</button></div>
        <div class="grid-button" id="btn"><button>6</button></div>
        <div class="grid-button" id="btn"><button>7</button></div>
        <div class="grid-button" id="btn"><button>8</button></div>
        <div class="grid-button" id="btn"><button>9</button></div>
        <div class="grid-button" id="btn"><button>.</button></div>
        <div class="grid-button" id="btn"><button>0</button></div>
        <div class="grid-button" id="btn"><button>=</button></div>
        <div class="grid-button" id="btn"><button>AC</button></div>
        <div class="grid-button" id="btn"><button>del</button></div>
        <div class="grid-button" id="btn"><button>+</button></div>
        <div class="grid-button" id="btn"><button>-</button></div>
        <div class="grid-button" id="btn"><button>*</button></div>
      </div>    
    </section>
    <script src="script.js"></script>
</body>
</html>
