<!DOCTYPE html>
<!--REPO Teacher: https://github.com/JSand89/proyectoCalculadoraBoot6am-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
</head>
<body>
    <h1>Primera calculadora (solo el html)</h1>
    <br>
    <div class="title">
      <p>Página web - La calculadora más profesional de todas</p>
    </div>
    <section id="calculadora", class="calculadora">
      <div id="pantalla", class="pantalla">
        <p>hello <br> calculator!!!<br><br>x+y=0
        </p>
      </div>
      <div id="teclado", class="grid-keyboard">
        <div class="grid-button"><button>1</button></div> 
        <div class="grid-button"><button>2</button></div>
        <div class="grid-button"><button>3</button></div>
        <div class="grid-button">
          <p>hello <br> calculator !!!<br><br> x + y = 0
          </p>
        </div>
        <div class="grid-button"><button>4</button></div>
        <div class="grid-button"><button>5</button></div>
        <div class="grid-button"><button>6</button></div>
        <div class="grid-button"><button>7</button></div>
        <div class="grid-button"><button>8</button></div>
        <div class="grid-button"><button>9</button></div>
        <div class="grid-button"><button>0</button></div>
        <div class="grid-button"><button>+</button></div>
        <div class="grid-button"><button>=</button></div>
        <div class="grid-button"><button>h</button></div>
        <div class="grid-button"><button>e</button></div>
        <div class="grid-button"><button>l</button></div>
        <div class="grid-button"><button>o</button></div>
        <div class="grid-button"><button>!</button></div>
        <div class="grid-button"><button>c</button></div>
        <div class="grid-button"><button>a</button></div>
        <div class="grid-button"><button>u</button></div>
        <div class="grid-button"><button>t</button></div>
        <div class="grid-button"><button>r</button></div>
        <div class="grid-button"><button>AC</button></div>
        <div class="grid-button"><button>==</button></div>
        <div class="grid-button"><button>BLACK</button></div>
        <div class="grid-button"><button>ON</button></div>
        <div class="grid-button"><button>OFF</button></div>
      </div>    
      <div id="instrucciones", class="instrucciones"></div>
    </section>
    

</body>
</html>
